<div class="card mat-elevation-z4">
  
    <div class="div-left">
        <h1 class="fullWith">Deletar t√©cnico</h1>
        <img  class="fullWith" src="assets/img/create-account.svg" alt="create-account"> 
    </div>
    <div class="div-right">
    <form>
       
        <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>Nome completo</mat-label>
            <input [(ngModel)]="technical.name" name="name"
            [disabled]="true" matInput>
            <mat-icon  class="icon" matSuffix>face</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="technical.email" name="email"
            [disabled]="true" matInput>
            <mat-icon class="icon" matSuffix>mail</mat-icon>
          </mat-form-field>
        
          <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="technical.document" name="document"
            [disabled]="true" matInput>
            <mat-icon class="icon" matSuffix>pin</mat-icon>
          </mat-form-field>
          
          <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="technical.password" name="password"
            [disabled]="true" matInput type="password">
            <mat-icon  class="icon" matSuffix>key</mat-icon>
          </mat-form-field>

          <button routerLink="../../" mat-stroked-button color="warn">Cancelar</button>
          <button (click)="delete()" mat-flat-button color="primary">Deletar</button>

    </form>
  </div>

</div>

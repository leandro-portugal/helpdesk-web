<div class="container">
   
    
    <form class="form mat-elevation-z8">

        <img src="assets/img/helpdesk-logo-login.svg" alt="">
        
        <mat-form-field class="full-width" appearance="standard">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)]="credentials.email" name="email"  matInput placeholder="JohnDoe@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width rounded" appearance="standard">
            <mat-label>Senha</mat-label>
            <input  [formControl]="password" required [(ngModel)]="credentials.password" name="password" type="password" matInput placeholder="abc123">
          </mat-form-field>
          <button [disabled]="!validateFields()" class="full-width" mat-flat-button color="primary">Entrar</button>
        
      </form>
      
</div>

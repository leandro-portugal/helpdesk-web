<div class="container mat-elevation-z4">
    <div class="div-left">
      <h1 class="fullWith">Abertura de ticket</h1>
      <img class="fullWith" src="assets/img/ticket-create.svg" alt="create-ticket">
    </div>
    <div class="div-right">
      <mat-stepper #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <mat-form-field class="fullWith" appearance="legacy">
              <mat-label>Título</mat-label>
              <input formControlName="title" matInput placeholder="Impressora travada" maxlength="64">
              <mat-icon class="icon" matSuffix>draw</mat-icon>
            </mat-form-field>
  
            <div class="status-priority-section">
              <mat-form-field class="selection" appearance="legacy">
                <mat-label>Selecione um status</mat-label>
                <mat-select formControlName="status">
                  <mat-option value="Aberto">Aberto</mat-option>
                  <mat-option value="Em andamento">Em andamento</mat-option>
                  <mat-option value="Finalizado">Finalizado</mat-option>
                </mat-select>
              </mat-form-field>
  
              <mat-form-field class="selection" appearance="legacy">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select formControlName="priority">
                  <mat-option value="Baixa">Baixa</mat-option>
                  <mat-option value="Média">Média</mat-option>
                  <mat-option value="Imediata">Imediata</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="technical-selection">
              <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select formControlName="technician">
                  <mat-option value="Bernadette Maryann Rostenkowski-Wolowitz">Bernadette Maryann Rostenkowski-Wolowitz</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="customer-selection">
              <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select formControlName="customer">
                  <mat-option value="Catherine Willows">Catherine Willows</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
          </form>
        </mat-step>
  
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <mat-form-field class="fullWith" appearance="legacy">
              <mat-label>Observações</mat-label>
              <textarea  formControlName="observation" matInput placeholder="Observações do problema"></textarea>
            </mat-form-field>

          </form>

          <button routerLink="../" mat-stroked-button color="warn">Cancelar</button>
          <button  mat-flat-button color="primary">Cadastrar</button>

        </mat-step>
      </mat-stepper>
    </div>
  </div>

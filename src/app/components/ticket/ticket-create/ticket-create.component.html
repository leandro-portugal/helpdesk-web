<div class="container mat-elevation-z4">
    <div class="div-left">
      <h1 class="fullWith">Abertura de ticket</h1>
      <img class="fullWith" src="assets/img/ticket-create.svg" alt="create-ticket">
    </div>
    <div class="div-right">
      <form [formGroup]="firstFormGroup">
        <mat-stepper #stepper>
          <mat-step [stepControl]="firstFormGroup">
            <ng-template matStepLabel>Informações</ng-template>
            <mat-form-field class="fullWith" appearance="legacy" >
              <mat-label>Título</mat-label>
              <input formControlName="title" matInput placeholder="Impressora travada" maxlength="64">
              <mat-icon class="icon" matSuffix>draw</mat-icon>
            </mat-form-field>
  
            <div class="status-priority-section">
              <mat-form-field class="selection" appearance="legacy">
                <mat-label>Selecione um status</mat-label>
                <mat-select formControlName="status">
                  <mat-option value="Aberto">Aberto</mat-option>
                  <mat-option value="Em andamento">Em andamento</mat-option>
                  <mat-option value="Finalizado">Finalizado</mat-option>
                </mat-select>
              </mat-form-field>
  
              <mat-form-field class="selection" appearance="legacy">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select formControlName="priority">
                  <mat-option value="Baixa">Baixa</mat-option>
                  <mat-option value="Média">Média</mat-option>
                  <mat-option value="Imediata">Imediata</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="technical-selection">
              <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select formControlName="technical">
                  <mat-option *ngFor="let tech of technicals" value="{{tech.id}}">{{tech.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="customer-selection">
              <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select formControlName="customer">
                  <mat-option *ngFor="let cust of customers" value="{{cust.id}}">{{cust.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
          </mat-step>
  
          <mat-step [stepControl]="secondFormGroup">
            <ng-template matStepLabel>Observações</ng-template>
            <mat-form-field class="fullWith" appearance="legacy">
              <mat-label>Observações</mat-label>
              <textarea formControlName="observation" matInput placeholder="Observações do problema"></textarea>
            </mat-form-field>
            <button routerLink="../" mat-stroked-button color="warn">Cancelar</button>
            <button  mat-flat-button color="primary">Cadastrar</button>
          </mat-step>
        </mat-stepper>
        <div class="button-section">
            <button mat-button color="primary" *ngIf="stepper.selectedIndex > 0" (click)="stepper.previous()">Anterior</button>
            <button mat-button color="primary" *ngIf="stepper.selectedIndex < stepper.steps.length - 1" (click)="stepper.next()">Proxima</button>
          </div>
      </form>
    </div>
  </div>

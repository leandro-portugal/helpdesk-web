<div class="card mat-elevation-z4">
  
        <form>
            <h1 class="fullWith">Cadastrar técnico</h1>
            <img  class="fullWith" src="assets/img/technical-create.svg" alt="helpdesk-logo-login"> 
            <section class="section">
                <mat-checkbox color="primary">Administrador</mat-checkbox>
                <mat-checkbox color="primary">Técnico</mat-checkbox>
                <mat-checkbox color="primary">Cliente</mat-checkbox>
            </section>
            <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>Nome completo</mat-label>
                <input [formControl]="name" required matInput placeholder="Ex.. John Doe"
                maxlength="64">
                <mat-icon  class="icon" matSuffix>face</mat-icon>
              </mat-form-field>

              <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input [formControl]="email" required matInput placeholder="Ex.. JohnDoe@mail.com">
                <mat-icon class="icon" matSuffix>mail</mat-icon>
              </mat-form-field>
            
              <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input [formControl]="document" required matInput placeholder="Ex.. 000.000.000.00"
                mask="000.000.000.00">
                <mat-icon class="icon" matSuffix>pin</mat-icon>
              </mat-form-field>
              
              <mat-form-field class="fullWith" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input [formControl]="password" required type="password" matInput placeholder="Ex.. John Doe">
                <mat-icon  class="icon" matSuffix>key</mat-icon>
              </mat-form-field>

              <button routerLink="../" mat-stroked-button color="warn">Cancelar</button>
              <button [disabled]="!validateFields()" mat-flat-button color="primary">Cadastrar</button>

        </form>
    
    </div>

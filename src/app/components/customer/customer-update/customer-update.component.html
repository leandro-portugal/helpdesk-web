<div class="card mat-elevation-z4">
  
    <div class="div-left">
        <h1 class="fullWith">Atualizar cliente</h1>
        <img  class="fullWith" src="assets/img/create-account.svg" alt="create-account"> 
    </div>
    <div class="div-right">
    <form>
       
        <section class="section">
            <mat-checkbox (click)="addProfile('admin')" color="primary">Administrador</mat-checkbox>
            <mat-checkbox (click)="addProfile('customer')"  [checked]="true" color="primary">Cliente</mat-checkbox>                 
        </section>
        <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>Nome completo</mat-label>
            <input [(ngModel)]="customer.name" name="name"
            [formControl]="name" required matInput placeholder="Ex.. John Doe"
            maxlength="64">
            <mat-icon  class="icon" matSuffix>face</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="customer.email" name="email"
            [formControl]="email" required matInput placeholder="Ex.. JohnDoe@mail.com">
            <mat-icon class="icon" matSuffix>mail</mat-icon>
          </mat-form-field>
        
          <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="customer.document" name="document"
            [formControl]="document" required matInput placeholder="Ex.. 000.000.000.00"
            mask="000.000.000.00">
            <mat-icon class="icon" matSuffix>pin</mat-icon>
          </mat-form-field>
          
          <mat-form-field class="fullWith" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="customer.password" name="password"
            [formControl]="password" required type="password" matInput placeholder="Ex.. John Doe">
            <mat-icon  class="icon" matSuffix>key</mat-icon>
          </mat-form-field>

          <button routerLink="../../" mat-stroked-button color="warn">Cancelar</button>
          <button (click)="update()" [disabled]="!validateFields()" mat-flat-button color="primary">Atualizar</button>

    </form>
  </div>

</div>
